<head>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom Javascript helper functions -->
	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCozA2O3JNNd_UdUZ5X7em9woI8MfFAbQY&libraries=places&callback=initialize"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

<body style="background: url(http://qtxasset.com/2017-04/question-mark-1872665_1920.jpg?X_dzt1sjX3S3TRHXrq6Awk0MIMtnk0zQ) no-repeat center center fixed">
	<script src="animation.js" type="text/javascript"></script>
		
				
							
	<main>
	<center>
             
			<div class="container" style="margin-top: 10vh">

				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; max-width: 30vw">

					<h1 style="text-align: center; font-family: 'Libre Baskerville', serif; font-size: 4em; font-weight: 900; text-shadow: 2px 3px #dad1d1; color: blue;">NoQuora</h1>
					<div class="section"></div>

					<h5 id="error2" class="black-text">Please, login for asking!</h5>
					<h5 id="error" class="black-text" style="display:none;">Please check your username or password!</h5>
					<div class="section"></div>

					<form class="col s12" method  = "GET">
						<div class='row'>
							<div class='col s12'>
							</div>
						</div>


						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='email' name='email' id='email' />
								<label for='email'>Username</label>
							</div>
							
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='password' name='password' id='password' />
								<label for='password'>Password</label>
							</div>
						</div>
                         <div class="col-xs-2 col-sm-2 " id="side_column" >
				
	              <div id="googleMap" style="height:400px;width:100%;padding:10px" ></div></div>
		           <h4 id="location"></h4>
						
						<br />
					</form>
					
						<center>
							<div class='row'>
						
							<script>	function login(){
							if (document.getElementById('email').value === "vyom" && document.getElementById('password').value === '123'){
							   var x = document.getElementById("location").innerHTML;
							   var res= x.replace('<i',"");
							   res = res.replace("class=","");
							   res = res.replace('"fa',"");
							   res = res.replace('fa-map-marker"></i>',"");
							   document.location.href="home.php?var="+res;
							   
							}
							else{
								document.getElementById('error2').style.display = 'none'
								document.getElementById('error').style.display  = 'block'
							}
							}
							</script>
								<button id="submit" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect' style="background-color: blue;" onclick=" login(); ">Sign-In</button>
							</div>
						</center>
				</div>
				</div>
			
		
</center>
		<div class="section"></div>
		<div class="section"></div>
	</main>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script type="text/javascript">
		document.getElementById("password")
		    .addEventListener("keyup", function(event) {
		    event.preventDefault();
		    if (event.keyCode == 13) {
		        document.getElementById("submit").click();
		    }
		});
	</script>
	
</body>
</html>
